<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Window</title>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>

    <script>
        function openWindow() {
            const width = 500;
            const height = 500;
            const toolbar = 'yes';
            const resizable = 'yes';
            window.open('page.htm', 'newWindow', `width=${width},height=${height},toolbar=${toolbar},resizable=${resizable}`);
        }
    </script>
</body>
</html>
