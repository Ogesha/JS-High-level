<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Foreground and Background</title>
    <style>
        .foreground {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .background {
            font-size: 48px;
            font-weight: bold;
            color: #888;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="foreground">Здравствуйте!</div>
    <div class="background">Дорогие друзья</div>
</body>
</html>
